<!DOCTYPE html>
<html>
  <head>
    <title>Udon Blog</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link id="favicon" rel="icon" href="images/icon/icon-black.png">

    <link rel="stylesheet" href="colors.css">
    <link rel="stylesheet" href="style.css">

    <!-- Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Noto+Sans+JP|Open+Sans|Roboto&display=swap">

    <!-- Scripts -->
    <script src="scripts/populate-content.js"></script>
    <script src="scripts/language.js"></script>
  </head>
  <body>
    <div class="container">
        <div class="container header">
          <div class="logo">
            <object id="mascot" class="logo" data="images/icon/icon.svg" type="image/svg+xml">
              Chicken Mascot
              <!-- Fallback image in CSS -->
            </object>
          </div>
          <div class="container">
            <h1 class="title">
              <span lang="en">Sanuki Udon</span>
              <span lang="ja">讃岐うどん</span>
            </h1>
            <h4 class="title">
              <span lang="en">by <a class="my-name" href="https://shlappas.com">Chris Milson</a></span>
            </h4>
          </div>
        </div>

        <!-- Nav bar -->
        <div class="container nav content" id="sidebar-main">
          <!-- Default nav -->
          <ul>
            <li><a href="#">
              <span lang="en">Main</span>
              <span lang="ja">ホーム</span>
            </a></li>
            <li><a href="#about">
              <span lang="en">About</span>
              <span lang="ja">自己紹介</span>
            </a></li>
            <li><a href="#contact">
              <span lang="en">Contact</span>
              <span lang="ja">連絡先</span>
            </a></li>
          </ul>
        </div>

        <!-- Content -->
        <div class="container posts content" id="content-main">
        </div>

        <!-- Footer -->
        <div class="container footer content">
          <!-- Default footer -->
          <div class="license content">
            <p style="font-family: 'Roboto', sans-serif;">
              &copy; Chris Milson 2019
            </p>
          </div>
          <div class="language-menu content">
            <ul>
              <li style="font-family: 'Roboto', sans-serif;">
                <span class="link" onclick="setLanguage('en')">
                  English
                </span>
              </li>
              <li style="font-family: 'Noto Sans JP', sans-serif;">
                <span class="link" onclick="setLanguage('ja')">
                  日本語
                </span>
              </li>
            </ul>
          </div>
        </div>
    </div>

  </body>
</html>
